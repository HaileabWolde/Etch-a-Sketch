<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-Sketch-Game</title>
     <link rel="stylesheet" href="./style.css">
     <script src="javascript.js" defer></script>
</head>
<body>
   <div class="container">
        <div class="sub-container">
            <div class="input">
                <label>
                    Insert Grid Number
                </label>
                <input
                type="number"
                min="10"
                max="100" 
                id="Grid">
                <button id="mySubmit">
                    Submit
                </button>
                <br>
                <button id ="eraser">
                    Eraser
                </button>
                <button id="clear">
                    clear
                </button>
                <br>
                <input
                class="color"
                type="color"
                color="black"/>
            </div>
            <div class="sketchPad">
            </div>
        </div>
   </div>
</body>
</html>
